<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabir Token ICO Sale</title>
    <!--Bootstrap-->
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css"  rel="stylesheet"> -->
</head>
<body>
    <div class = 'container' style='width : 700px;'>
        <div class = 'row'>
            <div class='col-lg-12'>
                <h1 class='text-center' style='padding:30px'>Kslji Token ICO Sale</h1>
                <hr/>
                <br/>
            </div>
            <div id='loader'>
                <p class='text-center'>Loading...</p>
            </div>
            <div id='content' class='text-center'>
                <p>
                    Introducing 'Kabir Token' (Kslji)!
                    Token price is <span class = 'token-price'></span>Ether.You currently have<span class='kabir-balance'></span>&nbsp;Kslji
                </p>
            </br>
            <form role = 'form'>
                <div class='form-group'>
                    <div class='input-group'>
                        <input id='numberOfTokens' class='form-control input-lg' type='number' name='number' value='1' min='1' pattern='[0-9]'>
                    </input>
                    <span class='input-group-btn'>
                        <button type='submit' class='btn btn-primary btn-lg'>Buy Token</button>
                    </span> 
                    </div> 
                </div>
            </form>
            <br>
            <div class = 'progress'>
                <div id='progress' class='progress-bar progress-bar-striped active' aria-valuemin='0' aria-valuemax='100'>                    
                </div>
            </div>
            <p><span class='token-sold'></span> / <span class='token-available'></span> tokens sold </p>
            <hr>
            <p id='accountAddress'></p>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <!-- <script src="js/boostrap.min.js"></script> -->
</body>
</html>
